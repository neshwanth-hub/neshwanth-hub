<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .highlight-container {
      position: relative;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .highlight-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 50%;
      background: linear-gradient(to bottom, #e74c3c, #3498db); /* Red to blue gradient */
      z-index: -1;
    }

    h1 {
      margin: 0;
      color: #333;
    }
  </style>
  <title>Text and Background Highlight</title>
</head>
<body>
  <div class="highlight-container">
    <h1>Your Text Here</h1>
    <p>This is some content.</p>
  </div>
</body>
</html>
